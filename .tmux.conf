# filteringData tmux 配置文件

# 设置前缀键为 Ctrl+a (更容易按)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# 启用鼠标支持
set -g mouse on

# 设置历史记录大小
set -g history-limit 10000

# 设置窗口和面板的起始索引
set -g base-index 1
setw -g pane-base-index 1

# 启用 vi 模式
setw -g mode-keys vi

# 设置状态栏
set -g status-style bg=black,fg=white
set -g status-left '#[fg=green]#S #[fg=black]|'
set -g status-left-length 20
set -g status-right '#[fg=black]| #[fg=green]%Y-%m-%d %H:%M:%S'
set -g status-right-length 30

# 设置窗口状态
setw -g window-status-style bg=black,fg=white
setw -g window-status-current-style bg=green,fg=black,bold

# 设置面板边框
set -g pane-border-style fg=green
set -g pane-active-border-style fg=green,bg=black

# 绑定快捷键
# 重新加载配置文件
bind r source-file ~/.tmux.conf \; display "配置文件已重新加载!"

# 分割面板
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# 在面板间导航
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 调整面板大小
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 创建新窗口
bind c new-window -c "#{pane_current_path}"

# 在窗口间导航
bind n next-window
bind p previous-window

# 重命名窗口
bind , command-prompt -I "#W" "rename-window '%%'"

# 显示窗口列表
bind w choose-window

# 显示面板列表
bind s choose-tree

# 同步面板 (在多个面板中同时执行命令)
bind y set-window-option synchronize-panes

# 设置默认 shell
set -g default-shell /bin/bash

# 设置环境变量
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION"

# 启用自动重命名窗口
setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string '#T'

# 设置转义时间
set -sg escape-time 0

# 启用焦点事件
set -g focus-events on

# 设置窗口活动通知
setw -g monitor-activity on
set -g visual-activity off

# 设置窗口大小变化通知
setw -g monitor-size on 